<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sock Shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=800, initial-scale=1">
</head>

<body>
  <div class="container">

    <!-- The navbar -->
    <nav class="nav navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sock Shop</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Stores</a></li>
          <li><a href="#">My Account</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login</a></li>
        </ul>
        <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </nav>

    <!-- Bootstrap photo slider -->
    <div class="col-md-12">
      <div id="promoSlider" class="carousel slide" data-ride="carousel" style="height:500px;">
        <ol class="carousel-indicators">
          <li data-target="#promoSlider" data-slide-to="0" class="active"></li>
          <li data-target="#promoSlider" data-slide-to="1"></li>
          <li data-target="#promoSlider" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" style="height:500px">
          <div class="item active">
            <img src="../socks/1.jpg" alt="Promo1" style="width:100%;">
          </div>

          <div class="item">
            <img src="../socks/2.jpg" alt="Promo2" style="width:100%;">
          </div>

          <div class="item">
            <img src="../socks/3.jpg" alt="Promo3" style="width:100%;">
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Photogrid row one -->
    <div class="col-md-12" style="height:200px">
      <div class="col-md-3">
        <img src="../socks/1.jpg" style="height:200px">
      </div>
      <div class="col-md-3">
        <img src="../socks/2.jpg" style="height:200px">
      </div>
      <div class="col-md-3">
        <img src="../socks/3.jpg" style="height:200px">
      </div>
      <div class="col-md-3">
        <img src="../socks/4.jpg" style="height:200px">
      </div>
    </div>

    <!-- Photogrid row two -->
    <div class="col-md-12" style="height:200px">
      <div class="col-md-3">
        <img src="../socks/1.jpg" style="height:200px">
      </div>
      <div class="col-md-3">
        <img src="../socks/2.jpg" style="height:200px">
      </div>
      <div class="col-md-3">
        <img src="../socks/3.jpg" style="height:200px">
      </div>
      <div class="col-md-3">
        <img src="../socks/4.jpg" style="height:200px">
      </div>
    </div>

    <!-- The footer -->
    <div class="col-md-12" style="background-color:grey; padding-top:20px;">
      <ul class="col-md-4" style="text-align:center; list-style-type: none;">
        <li>Company</li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
      <ul class="col-md-4" style="text-align:center; list-style-type: none;">
        <li>More</li>
        <li><a href="#">Acessibility</a></li>
        <li><a href="#">Legal</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms of Use</a></li>
      </ul>
      <ul class="col-md-4" style="text-align:center; list-style-type: none;">
        <li>Login</li>
        <li><a href="#">Staff</a></li>
        <li><a href="#">Manufacturer</a></li>
        <li><a href="#">Customer</a></li>
      </ul>
    </div>

  </div>
</body>
</html>

</html>
