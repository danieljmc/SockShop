<script>
$(document).ready(function() {
  var items = []
  class SearchItem{
    constructor(productID,productname,sizes,price,colors){
      items.push(this)
      this.productID = productID
      this.productname = productname
      this.sizes = sizes
      this.price = price
      this.colors = colors
      this.html = [
        "<div class=\"container col-md-3\" style=\"text-align:center\">",
          "<img src=\"../ProductPics/"+this.productID+"/1.jpg\" style=\"height:133px\" class=\"thumbnail\">",
          "<p>"+this.productname+"</p>",
          "<p>Price: Â£"+this.price+"</p>",
          "<p>Sizes: "+this.sizes+"</p>",
        "</div>"
      ].join("")
    }
  }

  function updateSearch(){
    var groups = []
    var currentGroup = []
    for(var i=0;i<items.length;i++){
      if(currentGroup.length==4){
        groups.push(currentGroup)
        currentGroup = [items[i]]
      }
      else{
        currentGroup.push(items[i])
      }
    }
    if(currentGroup.length!=0){
      groups.push(currentGroup)
    }

    groupsHTML = []
    for(var i=0;i<groups.length;i++){
      var currentHTML = ""
      for(var j=0;j<groups[i].length;j++){
        currentHTML += groups[i][j].html
      }
      groupsHTML.push(currentHTML)
    }

    finalHTML = ""
    for(var i=0;i<groupsHTML.length;i++){
      finalHTML += "<div class=\"container col-md-12\">"
      finalHTML += groupsHTML[i]
      finalHTML += "</div><div class=\"container col-md-12\"><hr/></div>"
    }

    $('#searchresults').empty()
    $('#searchresults').append(finalHTML)
  }

  new SearchItem(0,"Smelly Socks1","S,M,L","10","Black blue yellow")
  new SearchItem(1,"Smelly Socks2","S,M,L","10","Black blue yellow")
  new SearchItem(2,"Smelly Socks3","S,M,L","10","Black blue yellow")
  new SearchItem(3,"Smelly Socks4","S,M,L","10","Black blue yellow")
  new SearchItem(4,"Smelly Socks5","S,M,L","10","Black blue yellow")
  new SearchItem(5,"Smelly Socks6","S,M,L","10","Black blue yellow")

  updateSearch()

});
</script>
